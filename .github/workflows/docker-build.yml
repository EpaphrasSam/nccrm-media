name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        run: |
          # Build and push only latest tag
          DOCKER_BUILDKIT=1 docker build -t synxgh/nccrm:latest .
          docker push synxgh/nccrm:latest

      - name: Cleanup old versions
        run: |
          # Keep only 5 most recent versions (adjust number as needed)
          docker run --rm lumir/remove-old-tags \
            -i synxgh/nccrm \
            --user ${{ secrets.DOCKER_USERNAME }} \
            --password ${{ secrets.DOCKER_PASSWORD }} \
            --keep 5
